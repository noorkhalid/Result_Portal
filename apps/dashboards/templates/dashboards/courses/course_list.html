{% extends "dashboards/_layout.html" %}

{% block content %}

<div class="page-header">
    <h2>Courses</h2>

    <a href="{% url 'admin_course_add' %}" class="btn btn-primary">
        + Add Course
    </a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>Title</th>
            <th>Credit Hours</th>
            <th style="width: 180px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.credit_hours }}</td>
                <td>
                    <a
                        href="{% url 'admin_course_edit' course.id %}"
                        class="btn btn-sm btn-warning"
                    >
                        Edit
                    </a>

                   <a
                href="{% url 'admin_course_delete' course.id %}"
                class="btn btn-sm btn-outline-danger"
                 title="This will permanently delete the course"
>
                         Delete
                    </a>

                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">
                    No courses found.
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
