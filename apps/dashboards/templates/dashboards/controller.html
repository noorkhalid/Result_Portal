    <h3 class="mb-0">Controller Dashboard</h3>
    <div class="text-muted">Overview & monitoring</div>
  </div>
  <a class="btn btn-sm btn-outline-secondary" href="/admin/">Admin</a>
</div>

<div class="row g-3">

    <div class="card p-3">
      <h6 class="mb-2">Quick actions</h6>
