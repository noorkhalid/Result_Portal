{% extends "dashboards/_layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card p-4" style="max-width: 820px;">
  <h4 class="mb-3">{{ title }}</h4>
  <form method="post">
    {% csrf_token %}

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Program</label>
        {{ form.program }}
      </div>
      <div class="col-md-6">
        <label class="form-label">Session</label>
        {{ form.session }}
      </div>
      <div class="col-md-6">
        <label class="form-label">Semester Number</label>
        {{ form.number }}
      </div>
    </div>

    {% if form.non_field_errors %}
      <div class="alert alert-danger mt-3">{{ form.non_field_errors }}</div>
    {% endif %}

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary">Save</button>
      <a href="{% url 'admin_semester_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
