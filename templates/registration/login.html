{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Result Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{ background:#f6f7fb; }
      .card{ border:0; box-shadow:0 10px 30px rgba(17,24,39,.08); border-radius:16px; }
      .topbar{ background:#0f4c5c; color:#fff; }
    </style>
  </head>
  <body>
    <div class="topbar py-2">
      <div class="container"><strong>Result Portal</strong></div>
    </div>

    <div class="container" style="max-width:480px;">
      <div class="card p-4 mt-5">
        <h4 class="mb-1">Sign in</h4>
        <p class="text-muted">Use your username and password</p>

        {% if form.errors %}
          <div class="alert alert-danger">Invalid username or password.</div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_username">Username</label>
            <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password">Password</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        <div class="text-muted small mt-3">
          If you are an administrator, you can also login via <a href="/admin/">Django Admin</a>.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
